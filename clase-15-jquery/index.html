<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Rules</title>
    <script src="js/code.jquery.com_jquery-3.7.0.js"></script>
    <style>

        @keyframes color-fondo-animado {

            }
            50%{

            }
            100%{
                width: 90%;
                /*background-color: green;

        #animado{
            /*animation: color-fondo-animado 3s alternate -2 infinite forwards;*/
            animation-name: color-fondo-animado;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            text-align: center;
            padding: 1em;
        }

        #textoSorpresa{
            display: none;
            font-size: 25px;
            font-weight: bold;
            background-image: linear-gradient(to left, violet, indigo, green, blue, yellow, orange, red);
            padding: 1em;
            text-align: center;
        }
    </style>

    <script>
        //lo mismo que window.addEventListener("load", () => {alert})
        //Ready es lo mismo que analogo a los eventos
        //Callback
        //Este seria como el main de JQuery
        $(document).ready(() => {
            //aca va todo el codigo con JQuery
            //document.querySelector("sorpresa").addEventListener("click", ()=>{ }) igual que
            $("#sorpresa").click(() => {
                //document.getElementById("textoSorpresa").style.display = "inline"; //sin jquery
                //$("#textoSorpresa").show();
                //$("#textoSorpresa").toggle();
                //$("#textoSorpresa").fadeIn(2000);
                //$("#textoSorpresa").fadeToggle(2000);
                //$("#textoSorpresa").slideDown(5000);
                $("#textoSorpresa").slideToggle(5000);
                //$("#sorpresa").html("Oculta Sorpresa"); << Lo mismo que el innerHTML
            })

            $("#btnAgregarElemento").click(() => {
                const nuevaTarea =$("#txtElemetoLista").val()
                nuevaTarea
                  && $(`<li>${nuevaTarea}</li>`)
                  .css("display", "none")
                  .appendTo("ul")
                  .slideDown(1000);  //Interfaces Fluidas o fluent Interfaces
            $("#txtElementoLista").val("");
            })

            $(".btn").click((evt)=>{
                alert($(evt.target).html())
            })  
        })
    </script>

</head>
<body>
    <h1 id="animado">Animaciones en css</h1>
    <hr>
    <h1>Primer ejemplo de JQuery</h1>
    <button id="sorpresa"> <!--Si le pongo el onclick al boton es javascript obstrubsive (metiche)-->
        haceme click para tener una sorpresa
    </button>



    <div id="textoSorpresa">
        Sorpresaaaa!!!!!!
    </div>
    <hr>




    <h1>Segundo ejemplo</h1>
    <ul>

</body>
