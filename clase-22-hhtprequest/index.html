<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Document</title>
    <script>
        window.addEventListener("load",()=>{
            let xhr = new XMLHttpRequest();
            xhr.addEventListener("readystatechange",()=>{
                if ((xhr.readyState===4) && (xhr.status === 200)){
                    let lstPokemones = document.getElementById("lstPokemones");
                    let pokes = JSON.parse(xhr.responseText);
                    let id=1;
                    for (let pokemon of pokes.results){
                        lstPokemones.innerHTML += `<li class="list-group-item">
                            <a href="pokemon.html?id=${id}">${pokemon.name}</a>
                            </li>`;
                        id++;
                    } 
                }
            });
            xhr.open("GET","https://pokeapi.co/api/v2/pokemon/",true);
            xhr.send();
        });
    </script>
</head>

<header class="bg-dark text-light text-center p-2">
    <h1>Probando la PokeApi</h1>
</header>

<body>
    <main class="container">
        <ul id="listPokemones" class="list-group mt-3">
            <li>Listados de Pokemones</li>
        </ul>
    </main>  
</body>
</html>
